<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TestStyle.css" />
    <title>Design</title>
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="col-1">
          <div class="msg-row">
            <div class="msg-text">
              <h2>Steve Austin</h2>
              <p>I am waiting for your reply</p>
            </div>
            <img src="turtle.png" alt="bot-picture" class="msg-img" />
          </div>
          <div class="msg-row msg-row2">
            <img src="user.png" alt="bot-picture" class="msg-img" />
            <div class="msg-text">
              <h2>Donatello</h2>
              <p>Hello There</p>
            </div>
          </div>
          <div class="msg-row">
            <div class="msg-text">
              <h2>Steve Austin</h2>
              <p>Great! Nice to meet you!</p>
            </div>
            <img src="turtle.png" alt="bot-picture" class="msg-img" />
          </div>
          <div class="msg-row msg-row2">
            <img src="user.png" alt="bot-picture" class="msg-img" />
            <div class="msg-text">
              <h2>Donatello</h2>
              <p>Hello There</p>
            </div>
          </div>
          <input type="text" placeholder="Type your message or send voice...">
        </div>
        <div class="col-2">
          <h3>Friend List</h3>
          <ul>
            <li class="online">Johny Austin </li>
            <li class="offline">Johny Austin </li>
            <li class="busy">Johny Austin </li>
            <li class="offline">Johny Austin </li>
            <li class="online">Johny Austin </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
